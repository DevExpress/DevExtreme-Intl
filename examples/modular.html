<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>DevExtreme-Intl example using DevExtreme bundle</title>

    <link rel="stylesheet" type="text/css" href="../node_modules/devextreme/dist/css/dx.common.css"/>
    <link rel="stylesheet" type="text/css" href="../node_modules/devextreme/dist/css/dx.light.css"/>

    <script src="../node_modules/systemjs/dist/system.src.js"></script>
    <script>
        System.config({
            paths: {
                'npm:': '../node_modules/'
            },
            map: {
                devextreme: 'npm:devextreme',
                'devextreme-intl': '../dist/devextreme-intl.dev.js',
                jquery: 'npm:jquery/dist/jquery.min.js',
                jszip: 'npm:jszip/dist/jszip.min.js'
            },
            packages: {
                'devextreme': {
                    defaultExtension: 'js'
                }
            }
        });
    </script>
</head>

<body>
    <script>
        System.import('devextreme-intl');

        System.import('devextreme/localization/de/core.de.js');
        System.import('devextreme/localization/de/widgets-base.de.js');
        System.import('devextreme/localization/de/widgets-mobile.de.js');
        System.import('devextreme/localization/de/widgets-web.de.js');

        System.import('devextreme/localization/ja/core.ja.js');
        System.import('devextreme/localization/ja/widgets-base.ja.js');
        System.import('devextreme/localization/ja/widgets-mobile.ja.js');
        System.import('devextreme/localization/ja/widgets-web.ja.js');

        System.import('devextreme/localization/ru/core.ru.js');
        System.import('devextreme/localization/ru/widgets-base.ru.js');
        System.import('devextreme/localization/ru/widgets-mobile.ru.js');
        System.import('devextreme/localization/ru/widgets-web.ru.js');

        // Uncomment following lines to set locale. Otherwise, 'navigator.language' will be used.
        // System.import('devextreme/localization').then(function(localization) {
        //     localization.locale("de");
        // });
    </script>


    <h3>DevExtreme DateBox with default formatting</h3>
    <div id="datebox-date"></div>
    <div id="datebox-time"></div>
    <div id="datebox-datetime"></div>

    <script>
        System.import('devextreme/ui/date_box').then(function() {
            $("#datebox-date").dxDateBox({
                type: "date",
                value: new Date()
            });

            $("#datebox-time").dxDateBox({
                type: "time",
                value: new Date()
            });

            $("#datebox-datetime").dxDateBox({
                type: "datetime",
                value: new Date()
            });
        });
    </script>


    <h3>DevExtreme DateBox uses DevExtreme formatting</h3>
    <div id="datebox-dxcustom"></div>

    <h3>DevExtreme DateBox uses Intl formatting</h3>
    <div id="datebox-custom"></div>

    <script>
        System.import('devextreme/ui/date_box').then(function() {
            $("#datebox-dxcustom").dxDateBox({
                displayFormat: "longDate",
                value: new Date()
            });

            $("#datebox-custom").dxDateBox({
                displayFormat: { year: 'numeric', month: 'long' },
                maxZoomLevel: 'year',
                value: new Date()
            });
        });
    </script>


    <h3>DevExtreme DateBox with rollers</h3>
    <div id="datebox-rollers"></div>

    <script>
        System.import('devextreme/ui/date_box').then(function() {
            $("#datebox-rollers").dxDateBox({
                pickerType: "rollers",
                value: new Date()
            });
        });
    </script>


    <h3>DevExtreme DataGrid with currency and date formatting</h3>
    <div id="datagrid"></div>

    <script>
        System.import('devextreme/ui/data_grid').then(function() {
            $("#datagrid").dxDataGrid({
                dataSource: [{
                    "ID": 1,
                    "OrderDate": "2014/04/10",
                    "SaleAmount": 11800,
                }, {
                    "ID": 4,
                    "OrderDate": "2014/01/12",
                    "SaleAmount": 16050,
                }, {
                    "ID": 5,
                    "OrderDate": "2014/01/22",
                    "SaleAmount": 14750,
                }],
                columns: [{
                    dataField: "OrderDate",
                    alignment: "right",
                    dataType: "date",
                    format: "longDate"
                }, {
                    dataField: "SaleAmount",
                    alignment: "right",
                    format: { type: "currency", currency: "EUR" }
                }],
                editing: {
                    mode: "row",
                    allowUpdating: true,
                    allowDeleting: true,
                    allowAdding: true
                },
                "export": {
                    enabled: true
                }
            });
        });
    </script>


    <h3>DevExtreme Scheduler</h3>
    <div id="scheduler"></div>

    <script>
        System.import('devextreme/ui/scheduler').then(function() {
            $("#scheduler").dxScheduler({
                dataSource: [{
                    text: "Book Flights to San Fran for Sales Trip",
                    ownerId: [2],
                    startDate: new Date(2015, 4, 25, 12, 0),
                    endDate: new Date(2015, 4, 25, 13, 0)
                }, {
                    text: "Install New Database",
                    ownerId: [2],
                    startDate: new Date(2015, 4, 27, 9, 45),
                    endDate: new Date(2015, 4, 27, 11, 15)
                }, {
                    text: "Launch New Website",
                    ownerId: [2],
                    startDate: new Date(2015, 4, 29, 12, 20),
                    endDate: new Date(2015, 4, 29, 14, 0)
                }, {
                    text: "Stand-up meeting",
                    ownerId: [1, 2, 3, 4],
                    startDate: new Date(2015, 4, 25, 9, 0),
                    endDate: new Date(2015, 4, 25, 9, 15),
                    recurrenceRule: "FREQ=DAILY;BYDAY=MO,TU,WE,TH,FR;UNTIL=20150530"
                }],
                views: ["agenda", "month", "week", "workWeek", "day"],
                currentView: "workWeek",
                currentDate: new Date(2015, 4, 25),
                useDropDownViewSwitcher: false,
                startDayHour: 8,
                endDayHour: 19,
                resources: [{
                    field: "ownerId",
                    allowMultiple: true,
                    dataSource: [{
                        text: "Samantha Bright",
                        id: 1,
                        color: "#cb6bb2"
                    }, {
                        text: "John Heart",
                        id: 2,
                        color: "#56ca85"
                    }, {
                        text: "Todd Hoffman",
                        id: 3,
                        color: "#1e90ff"
                    }, {
                        text: "Sandra Johnson",
                        id: 4,
                        color: "#ff9747"
                    }],
                    label: "Owner"
                }],
                width: "100%",
                height: 600
            });
        });
    </script>
</body>
</html>
